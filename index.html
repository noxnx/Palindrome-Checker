<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheets" href="styles.css"/>
  </head>
  <body>
    <header>
      <div id="heading">
        <h1>Palindrome Checker</h1>
      </div> 
    </header>
    <main>
      <div id="container">
        <input type="text" id="text-input" placeholder="Please input a value" required/>
        <button id="check-btn" >Check Palindrome</button>
        <div id="result">
        </div>
        </div>
        <div id="info-box">
          <p>A palindrome is word that can be spelled forwards and backwards the same way
        </div>
    </main>
    <script src="./script.js"></script>
  </body>
  </html>
